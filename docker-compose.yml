version: '3.4'
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile-server
    ports:
      - '5550:5550'
    expose:  
      - 5550
    networks:
      - net
  client:
    build:
      context: .
      dockerfile: Dockerfile-client
    ports:  
      - '8082:8082' 
      - '443:443'
    expose:  
      - 8082
      - 443
    environment:
     - ASPNETCORE_URLS=http://+:8082;http://+:80;
     - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - net
    depends_on:
      - server
networks:
  net:
    driver: bridge